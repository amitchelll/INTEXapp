<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/storeSurvey" method="POST">
        <fieldset style="width: 500px;">
            <legend>Info:</legend>
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
                <br><br>
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Non-binary">Non-binary</option>
                    <option value="Other">Other</option>
                  </select>
                  <br><br>
                  <label for="relationship">Relationship Status</label>
                  <select id="relationship" name="relationship">
                      <option value="Single">Single</option>
                      <option value="Married">Married</option>
                      <option value="Divorced">Divorced</option>
                      <option value="Dating">Dating</option>
                    </select>
                    <br><br>
                    <label for="occupation">Occupation Status</label>
                    <select id="occupation" name="occupation">
                        <option value="Kindergarten-12">Kindergarten-12</option>
                        <option value="College Student">College Student</option>
                        <option value="Salaried Worker">Salaried Worker</option>
                        <option value="Retired">Retired</option>
                    </select>
                    <br><br>
                    <label>What type of organizations are you affiliated with?</label>
                        <br>
                        <input type="checkbox" id="cbUniversity" name="university" value="University">
                        <label for="cbUniversity">University</label>
                        <br>
                        <input type="checkbox" id="cbPrivate" name="private" value="Private">
                        <label for="cbPrivate">Private</label>
                        <br>
                        <input type="checkbox" id="cbK-12" name="School(K-12)" value="School(K-12)">
                        <label for="cbk-12">School(K-12)</label>
                        <br>
                        <input type="checkbox" id="cbCompany" name="Company" value="Company">
                        <label for="cbCompany">Company</label>
                        <br>
                        <input type="checkbox" id="cbGovernment" name="Government" value="Government">
                        <label for="cbGovernment">Government</label>
                        <br>
                        <input type="checkbox" id="cbOther" name="Other" value="Other">
                        <label for="cbOther">Other</label>
                        <br><br>
                        <label>Do you use social media?</label>
                        <br>
                        <input type="radio" id="rbYes" value="Yes">
                        <label for="rbYes">Yes</label>
                        <input type="radio" id="rbNo" value="No">
                        <label for="rbNo">No</label>

                </fieldset>
                <br><br>
               
                <fieldset style="width: 500px;">
                    <label for="avgtime">What is the average time you spend on social media every day?</label>
                    <br>
                    <select id="avgtime" name="avgtime">
                        <option value="Less than 1 hour">Less than 1 hour</option>
                        <option value="Between 1 and 2 hours">Between 1 and 2 hours</option>
                        <option value="Between 2 and 3 hours">Between 2 and 3 hours</option>
                        <option value="Between 3 and 4 hours">Between 3 and 4 hours</option>
                        <option value="Between 4 and 5 hours">Between 4 and 5 hours</option>
                        <option value="More than 5 hours">More than 5 hours</option>
                    </select>
                </fieldset>

        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
